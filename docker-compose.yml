version: '3.8'

services:
  mongo:
    image: mongo:latest
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

  app:
    build: .
    depends_on:
      - mongo
    environment:
      - PUBLIC_API_URL=https://eos.greymass.com/v1/history/get_actions
      - PUBLIC_DB_URL=mongodb://mongo:27017

volumes:
  mongo_data:
